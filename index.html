<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos de Divisas</title>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="controls">
    <label for="currency-pair">Seleccione un par de divisas:</label>
    <select id="currency-pair">
      <!-- Opciones de divisas de OANDA -->
      <option value="XAUUSD">EUR/USD</option>
      <option value="EURUSD">USD/JPY</option>
      <option value="GBPUSD">GBP/USD</option>
      <option value="USDJPY">USD/CHF</option>
      <option value="USDCHF">USD/CAD</option>
      <option value="USDCHF">AUD/USD</option>
      <option value="USDCHF">NZD/USD</option>
      <option value="USDCHF">XAU/USD</option>
      <option value="USDCHF">EUR/JPY</option>
      <option value="USDCHF">EUR/AUD</option>
      <option value="USDCHF">GBP/JPY</option>
      <option value="USDCHF">GBP/AUD</option>
      <option value="USDCHF">AUD/JPY</option>
      <option value="USDCHF">NZD/JPY</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>
  </div>
  <div id="charts-container" class="chart-container"></div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
