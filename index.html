<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos de Divisas</title>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="controls">
    <label for="currency-pair">Seleccione un par de divisas:</label>
    <select id="currency-pair">
      <!-- Opciones de divisas de OANDA -->
      <option value="EURUSD">EUR/USD</option>
      <option value="USDJPY">USD/JPY</option>
      <option value="GBPUSD">GBP/USD</option>
      <option value="USDCHF">USD/CHF</option>
      <option value="USDCAD">USD/CAD</option>
      <option value="AUDUSD">AUD/USD</option>
      <option value="NZDUSD">NZD/USD</option>
      <option value="XAUUSD">XAU/USD</option>
      <option value="EURJPY">EUR/JPY</option>
      <option value="EURAUD">EUR/AUD</option>
      <option value="GBPJPY">GBP/JPY</option>
      <option value="GBPAUD">GBP/AUD</option>
      <option value="AUDJPY">AUD/JPY</option>
      <option value="NZDJPY">NZD/JPY</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>
    <div id="intervals-checklist">
      <label><input type="checkbox" value="1M"> 1M</label>
      <label><input type="checkbox" value="1W"> 1W</label>
      <label><input type="checkbox" value="1D"> 1D</label>
      <label><input type="checkbox" value="4H"> 4H</label>
      <label><input type="checkbox" value="1H"> 1H</label>
      <label><input type="checkbox" value="30"> 30M</label>
      <label><input type="checkbox" value="15"> 15M</label>
      <label><input type="checkbox" value="5"> 5M</label>
      <label><input type="checkbox" value="1"> 1M</label>
    </div>
  </div>
  <div id="charts-container" class="chart-container"></div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
